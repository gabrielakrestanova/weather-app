<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57c967346d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
     <div class="container">
      <div class="inhalt">
      <form id="enter-city">
        <input id="city-input" type="text" placeholder="Enter a city" />
        <input type="submit" placeholder="Submit" class="submit" />
        <button class="geolocation-button"> Current Location </button>
      </form>

      <div class="row">
        <div class="col-7">
          <h1>Chemnitz</h1>
        </div>
        <div class="col-5">
          <h2> <span class="current-temperature"> 19 </span>°C</h2>
          <h3 class=current-day-time></h3>
        </div>

      </div>

      <div class="row row-cols-13 hour-prediction">
        <div class="col hours">
          09:00<br /><i class="fas fa-sun sunny"></i>
          <div class="hour-temperature">21°C</div>
        </div>
        <div class="col hours">
          10:00<br /><i class="fas fa-sun sunny"></i>
          <div class="hour-temperature">24°C</div>
        </div>
        <div class="col hours">
          11:00<br /><i class="fas fa-sun sunny"></i>
          <div class="hour-temperature">20°C</div>
        </div>
        <div class="col hours">
          12:00<br /><i class="fas fa-cloud cloudy"></i>
          <div class="hour-temperature">18°C</div>
        </div>
        <div class="col hours">
          13:00<br /><i class="fas fa-cloud-sun halfsunny"></i>
          <div class="hour-temperature">18°C</div>
        </div>
        <div class="col hours">
          14:00<br /><i class="fas fa-cloud cloudy"></i>
          <div class="hour-temperature">15°C</div>
        </div>
        <div class="col hours">
          15:00<br /><i class="fas fa-bolt bolt"></i>
          <div class="hour-temperature">17°C</div>
        </div>
        <div class="col hours">
          16:00<br /><i class="fas fa-bolt bolt"></i>
          <div class="hour-temperature">17°C</div>
        </div>
        <div class="col hours">
          17:00<br /><i class="fas fa-cloud-showers-heavy rainy"></i>
          <div class="hour-temperature">15°C</div>
        </div>
        <div class="col hours">
          18:00<br /><i class="fas fa-cloud-showers-heavy rainy"></i>
          <div class="hour-temperature">14°C</div>
        </div>
        <div class="col hours">
          19:00<br /><i class="fas fa-cloud cloudy"></i>
          <div class="hour-temperature">17°C</div>
        </div>
        <div class="col hours">
          20:00<br /><i class="fas fa-cloud cloudy"></i>
          <div class="hour-temperature">18°C</div>
        </div>
        <div class="col hours">
          21:00<br /><i class="fas fa-cloud cloudy"></i>
          <div class="hour-temperature">18°C</div>
        </div>
      </div>

      <div class="row row-cols-5 prediction">
        <div class="col first-day">
          Monday<br /><i class="fas fa-sun big-icon"></i>
          <div class="long-temperature">24 / 16 °C</div>
        </div>
        <div class="col second-day">
          Tuesday<br /><i class="fas fa-sun big-icon"></i>
          <div class="long-temperature">25 / 15 °C</div>
        </div>
        <div class="col third-day">
          Wednesday<br /><i class="fas fa-sun big-icon"></i>
          <div class="long-temperature">25 / 12 °C</div>
        </div>
        <div class="col fourth-day">
          Thursday<br /><i class="fas fa-cloud-showers-heavy big-icon"></i>
          <div class="long-temperature">18 / 9 °C</div>
        </div>
        <div class="col fifth-day">
          Friday<br /><i class="fas fa-cloud big-icon"></i>
          <div class="long-temperature">16 / 12 °C</div>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/gabrielakrestanova/weather-app" target="_blank">Open-source code</a> by Gabriela Krestanova</footer>

    <script src="src/script.js"></script>
  </body>
</html>
